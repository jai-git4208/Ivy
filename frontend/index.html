<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Orb - Hello World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="orb-container">
        <div class="gradient-orb floating" id="gradientOrb">
            <div class="orb-layers layer-1 pulsing glowing"></div>
            <div class="orb-layers layer-2"></div>
            <div class="orb-layers layer-3"></div>
        </div>
        
        <div class="orb-reflection"></div>
        
        <div class="hello-text" id="helloText">
            
            <div class="copyright-symbol" id="copyrightSymbol">Ivy</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
